<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hasan`s Music Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #e9ecef">
    <div>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><span class="badge rounded-pill text-bg-warning"
              >My Music Store</span
            ></a
          >
          <button
            type="button"
            class="navbar-toggler btn btn-warning"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon btn btn-warning"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  ><span class="badge rounded-pill text-bg-secondary"
                    >Homepage</span
                  ></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="products.html"
                  ><span class="badge rounded-pill text-bg-secondary"
                    >Products</span
                  ></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/about.html"
                  ><span class="badge rounded-pill text-bg-secondary"
                    >About Us</span
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="holder">
          <div class="card">
            <img src="/img/gitar.jpeg" class="card-img-top" alt="guitar" />
            <div class="card-body">
              <p class="card-text">Fame Estrella Cedro - Set</p>
              <div class="mx-auto">
                <a href="#" class="btn btn-dark">509$</a>
              </div>
            </div>
          </div>
          <div class="card">
            <img src="/img/davul.jpeg" class="card-img-top" alt="guitar" />
            <div class="card-body">
              <p class="card-text">Crash Force Five DrumSet, White, Black HW</p>
              <a href="#" class="btn btn-dark">222$</a>
            </div>
          </div>
          <div class="card">
            <img src="/img/piano.jpeg" class="card-img-top" alt="guitar" />
            <div class="card-body">
              <p class="card-text">Fame DP-8600 BT Black Digital Piano</p>
              <a href="#" class="btn btn-dark">749$</a>
            </div>
          </div>
          <div class="card">
            <img src="/img/violin.jpeg" class="card-img-top" alt="guitar" />
            <div class="card-body">
              <p class="card-text">Monzani Violinset Cantabile 10 4/4</p>
              <a href="#" class="btn btn-dark">89$</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
